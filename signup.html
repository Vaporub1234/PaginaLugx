<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Registro</title>
</head>
<body>
    <section>
        <form id="signupForm" class="signupForm">
            <a href="index.html"><img src="assets/images/logo.png" alt=""></a>
            <h2>Registro</h2>
            <label>Nombre</label>
            <input type="text" placeholder="Ingrese su nombre" id="name" required autofocus>
            <label>Mail</label>
            <input type="email" placeholder="Ingrese su direccion de correo electronico" id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="Contraseña" id="password" required>
            <input type="submit" value="Registro" class="Registrarse">
            <p>Ya tienes una cuenta? <a style="text-decoration: none;" href="login.html">Login</a></p>
        </form>
    </section>
    <script src="js/signup.js"></script>
</body>
</html>
